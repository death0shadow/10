<!DOCTYPE html>

    <meta charset="UTF-8">

    <title>Ultimate Magical Rose Garden + Fireworks</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
            background: radial-gradient(circle at center, #ffe0f0, #ff66cc, #ff3366);
            animation: bgMove 20s ease infinite;
            position: relative;
        }
        @keyframes bgMove {
            0%, 100% { background-position: center top; }
            50% { background-position: center bottom; }
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .text-content {
            flex: 1;
            color: white;
            padding-right: 50px;
            max-width: 600px;
            text-align: left;
        }

        .text-content h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .text-content p {
            font-size: 1.5rem;
        }

        .image-area {
            flex: 1;
            text-align: center;
        }

        .image-area img {
            width: 300px;
            height: 400px;
            object-fit: cover;
            border-radius: 20px;
            box-shadow: 0 0 30px 10px rgba(255, 105, 180, 0.8);
            cursor: pointer;
            transition: transform 0.5s ease, box-shadow 1s ease;
            animation: rainbowGlow 5s infinite alternate;
        }
        .image-area img:hover {
            transform: scale(1.05);
        }

        @keyframes rainbowGlow {
            0% { box-shadow: 0 0 30px 10px red; }
            25% { box-shadow: 0 0 30px 10px orange; }
            50% { box-shadow: 0 0 30px 10px yellow; }
            75% { box-shadow: 0 0 30px 10px green; }
            100% { box-shadow: 0 0 30px 10px blue; }
        }

        #loveText {
            position: fixed;
            right: 30px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 48px;
            color: #ff3366;
            display: none;
            animation: fadeIn 2s forwards;
            white-space: nowrap;
            z-index: 10;
            text-shadow: 2px 2px 8px #ff99cc;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-50%) scale(0.8); }
            to { opacity: 1; transform: translateY(-50%) scale(1); }
        }

        .magic-flower {
            position: absolute;
            width: 30px;
            height: 30px;
            font-size: 24px;
            animation: flyUp 9s ease-out forwards;
            opacity: 0;
            pointer-events: none;
            z-index: 2;
        }
        @keyframes flyUp {
            0% { transform: translate(-50%, -50%) scale(0.5) rotate(0deg); opacity: 1; }
            50% { transform: translate(var(--x), var(--y)) scale(1.2) rotate(180deg); opacity: 1; }
            100% { transform: translate(var(--xEnd), 800px) scale(0.8) rotate(360deg); opacity: 0; }
        }

        .heart {
            position: absolute;
            font-size: 20px;
            animation: floatHeart 8s linear infinite;
            color: pink;
            pointer-events: none;
            z-index: 2;
        }
        @keyframes floatHeart {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            50% { transform: translateY(-200px) scale(1.5); opacity: 0.8; }
            100% { transform: translateY(-400px) scale(0.5); opacity: 0; }
        }

        .butterfly {
            position: absolute;
            width: 40px;
            height: 40px;
            animation: flyButterfly 20s linear infinite;
            pointer-events: none;
            font-size: 30px;
        }
        @keyframes flyButterfly {
            0% { transform: translate(0,0) rotate(0deg); }
            25% { transform: translate(300px, -100px) rotate(90deg); }
            50% { transform: translate(500px, 0px) rotate(180deg); }
            75% { transform: translate(300px, 100px) rotate(270deg); }
            100% { transform: translate(0,0) rotate(360deg); }
        }

        .star {
            position: absolute;
            width: 5px;
            height: 5px;
            background: white;
            border-radius: 50%;
            animation: twinkle 19s infinite alternate;
            pointer-events: none;
        }
        @keyframes twinkle {
            0% { opacity: 0.2; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1.2); }
        }

        /* Firework Particles */
        .particle {
            position: absolute;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            background: white;
            animation: particleMove 0.0001s ease-out forwards;
            pointer-events: none;
            z-index: 100;
        }
        @keyframes particleMove {
            0% { transform: translate(0, 0) scale(1); opacity: 1; }
            100% { transform: translate(var(--dx), var(--dy)) scale(0); opacity: 0; }
        }

        /* New magic flower (center bloom effect) */
        .center-bloom-flower {
            position: absolute;
            width: 40px;
            height: 40px;
            font-size: 30px;
            animation: bloomEffect 6s ease-out forwards;
            opacity: 0;
            pointer-events: none;
            z-index: 2;
        }
        @keyframes bloomEffect {
            0% { transform: scale(0) rotate(0deg); opacity: 1; }
            50% { transform: scale(2) rotate(180deg); opacity: 0.6; }
            100% { transform: scale(0) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
